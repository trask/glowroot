<a class="list-group-item"
   aria-label="{{gtDisplay}}"
   ng-class="{active: isActive() || isSubActive()}"
   ng-href="{{gtUrl}}"
   style="cursor: pointer;">
  <div ng-if="!gtDisplayRight">
    {{gtDisplay}}
  </div>
  <div class="d-flex justify-content-between"
       ng-if="gtDisplayRight">
    <div style="word-break: break-all;">
      {{gtDisplay}}
    </div>
    <div class="pl-3" style="white-space: nowrap;">
      {{gtDisplayRight}}
    </div>
  </div>
</a>
