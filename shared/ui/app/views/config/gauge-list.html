<div class="card">
  <div class="card-header">
    <h2>Gauges</h2>
  </div>
  <div class="card-body">
    <div ng-hide="hideMainContent()">
      <div ng-include src="'template/gt-loading-overlay.html'"></div>
      <div ng-include src="'template/gt-http-error-overlay.html'"></div>
      <div style="margin: 15px;">
        <div ng-if="!gauges.length"
             style="font-style: italic;">
          There are no configured gauges
        </div>
        <div ng-repeat="gauge in gauges"
             style="padding-bottom: 8px;">
          <div>
            <a ng-href="config/gauge{{gaugeQueryString(gauge)}}">{{gauge.config.display}}</a>
          </div>
          <div ng-repeat="mbeanAttribute in gauge.config.mbeanAttributes | orderBy:'name'"
               style="margin-left: 40px;">
            {{mbeanAttribute.name.replace('/', ' / ')}}
          </div>
        </div>
        <!-- ng-if="loaded" is used to prevent jitter of seeing this section very briefly
             before it gets pushed down by existing gauges -->
        <div ng-if="loaded && agentRollup.permissions.config.edit.gauges"
             style="margin-top: 30px;">
          <a class="btn btn-primary"
             href="config/gauge{{newQueryString()}}">
            Add new
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
