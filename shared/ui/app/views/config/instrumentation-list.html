<div class="card">
  <div class="card-header">
    <h2>Instrumentation</h2>
  </div>
  <div class="card-body">
    <div ng-hide="hideMainContent()">
      <div ng-include src="'template/gt-loading-overlay.html'"></div>
      <div ng-include src="'template/gt-http-error-overlay.html'"></div>
      <div style="margin: 15px;">
        <div ng-repeat="instrumentation in instrumentationWithConfig"
             class="gt-second-line-indent"
             style="padding-bottom: 8px;">
          <a ng-href="config/instrumentation{{queryString(instrumentation)}}">{{instrumentation.name}}</a>
        </div>
        <div style="padding-top: 25px; font-style: italic; color: #666;"
             ng-if="instrumentationWithNoConfig">
          Instrumentation with no configurable properties: {{instrumentationWithNoConfig}}
        </div>
      </div>
    </div>
  </div>
</div>
