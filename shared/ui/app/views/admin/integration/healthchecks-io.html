<!-- clearfix is needed for smaller screens where gt-config-return-link is floated  -->
<div class="clearfix">
  <a class="gt-config-return-link"
     href="admin/integration-list">
    Return to list
  </a>
</div>
<div class="card">
  <div class="card-header">
    <h2>
      Integrations
      <span class="d-inline-block gt-separator">
        |
      </span>
      <span style="font-size: 24px;">Healthchecks.io</span>
    </h2>
  </div>
  <div class="card-body">
    <div ng-include src="'template/gt-loading-overlay.html'"></div>
    <div ng-include src="'template/gt-http-error-overlay.html'"></div>
    <div ng-if="layout.central" class="alert alert-danger" role="alert">
      Use glowroot agent (with embedded database and UI, not pointing to central) to monitor glowroot central itself.
    </div>
    <div ng-form
         gt-form-autofocus-on-first-input
         ng-if="!layout.central"
         name="formCtrl"
         style="padding-top: 15px;">
      <div gt-form-group
           gt-label="Ping URL"
           gt-model="config.pingUrl"
           gt-disabled="!layout.adminEdit"
           gt-width="40em">
      </div>
      <div class="form-group row"
           ng-if="layout.adminEdit">
        <div class="offset-xl-3 col-xl-9">
          <div gt-button
               gt-label="Save changes"
               gt-click="save(deferred)"
               gt-validate-form="formCtrl">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- each page with confirmation dialog needs its own confirmation dom so that it is deleted on $destroy -->
<div ng-include="'template/gt-confirmation.html'"></div>
