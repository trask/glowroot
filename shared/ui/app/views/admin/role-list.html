<div class="card">
  <div class="card-header">
    <h2>Roles</h2>
  </div>
  <div class="card-body">
    <div ng-include src="'template/gt-loading-overlay.html'"></div>
    <div ng-include src="'template/gt-http-error-overlay.html'"></div>
    <div style="margin: 15px;">
      <div ng-repeat="role in roles"
           style="padding-bottom: 8px;">
        <div>
          <a ng-href="admin/role?name={{role.name}}">{{role.name}}</a>
        </div>
      </div>
      <!-- ng-if="loaded" is used to prevent jitter of seeing this section very briefly
           before it gets pushed down by existing roles -->
      <div ng-if="loaded && layout.adminEdit"
           style="margin-top: 30px;">
        <a class="btn btn-primary"
           href="admin/role?new">
          Add new
        </a>
      </div>
    </div>
  </div>
</div>
