<div ng-include src="'template/gt-loading-overlay.html'"></div>
<div ng-include src="'template/gt-http-error-overlay.html'"></div>
<div ng-if="agentNotConnected" class="alert alert-danger" role="alert">
  This feature is only available when the agent is running and connected
</div>
<div ng-if="explicitGcDisabled" class="alert alert-danger" role="alert">
  This feature is not available because the JVM is running with -XX:+DisableExplicitGC
</div>
<div ng-if="loaded && !agentNotConnected && !explicitGcDisabled">
  <div gt-button
       gt-label="Force GC"
       gt-click="forceGC(deferred)"
       style="padding: 28px 0 0 20px;">
  </div>
</div>
