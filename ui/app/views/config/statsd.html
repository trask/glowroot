<div class="card">
  <div class="card-header">
    <h2>StatsD</h2>
  </div>
  <div class="card-body">
    <div ng-hide="hideMainContent()">
      <div ng-include src="'template/gt-loading-overlay.html'"></div>
      <div ng-include src="'template/gt-http-error-overlay.html'"></div>
      <form gt-form-autofocus-on-first-input
            name="formCtrl"
            style="padding-top: 15px;"
            novalidate>
        <div gt-form-group
             gt-label="Host"
             gt-model="config.host"
             gt-disabled="!agentRollup.permissions.config.edit.statsd"
             gt-width="20em">
          <div class="help-block">
            StatsD agent hostname or IP address<span ng-if="layout.central">
            (resolved and hit via the agent), e.g. <code>localhost</code> if StatsD agent is running on same host as the
            agent.
            </span>.
          </div>
        </div>
        <div gt-form-group
             gt-label="Port"
             gt-model="config.port"
             gt-number="true"
             gt-pattern="pattern.integer"
             gt-disabled="!agentRollup.permissions.config.edit.statsd"
             gt-placeholder="8125"
             gt-width="7em">
        </div>
        <div gt-form-group
             gt-label="Prefix"
             gt-model="config.prefix"
             gt-disabled="!agentRollup.permissions.config.edit.statsd"
             gt-width="20em">
        </div>
        <div class="form-group row"
             ng-if="agentRollup.permissions.config.edit.uiDefaults">
          <div class="offset-xl-3 col-xl-9">
            <div gt-button
                 gt-label="Save changes"
                 gt-click="save(deferred)"
                 gt-validate-form="formCtrl">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- each page with confirmation dialog needs its own confirmation dom so that it is deleted on $destroy -->
<div ng-include="'template/gt-confirmation.html'"></div>
